<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="page">

        <header>
        
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>

        </header>

        <main>
            <form action="" method="">

                <fieldset>
                    <div class="fieldset-wrapper">

                        <legend>Informações do Evento</legend>
                        <div class="line"></div>
                        
                        <div class="input-wrapper">
                            <label for="title">Título do evento <span>(mínimo 8 caracteres)</span> </label>
                            <input type="text" name="title" id="title">
                        </div>
                        <div class="input-wrapper">
                            <label for="link">Link do evento <span>(comece com https://)</span></label>
                            <input type="url" name="link" id="link">
                        </div>
                        <div class="input-wrapper">
                            <label for="whats">Whatsapp para contato <span>(somente números)</span> </label>
                            <input type="number" name="whats" id="whats">
                        </div>
                        <div class="input-wrapper">
                            <label for="extra">Informações  extras</label>
                            <textarea name="extra" id="extra"></textarea>
                        </div>
                        <div class="input-wrapper">
                            <label for="cat">Categoria</label>
                            <select name="cat" id="cat">
                                <option value="live">Ao vivo</option>
                                <option value="podcast">Podcast</option>
                            </select>
                         </div>
                    </div>
                </fieldset>

                <fieldset> 
                    <div class="fieldset-wrapper">
                        <legend>Privacidade</legend>
                        <div class="line"></div>

                        <div class="input-wrapper">
                            <label for="email">E-mail do administrador <span>(digite um email válido)</span></label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-wrapper">
                            <label for="senha">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span> </label>
                            <input type="password" name="extra" id="senha">       
                        </div>
                        <div class="input-wrapper">
                            <label for="check">Evento privado</label>
                            <input type="checkbox" name="check" id="check">
                        </div>
                            
                    </div>
                </fieldset>
                <fieldset> 
                    <div class="fieldset-wrapper">
                        <legend>Data e hora</legend>
                        <div class="line"></div>
                        
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date">Data</label>
                                <input type="date" name="date" id="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="timeB">Das</label>
                                <input type="time" name="timeB" id="timeB">
                            </div>
                            <div class="input-wrapper">
                                <label for="timeE">Até</label>
                                <input type="time" name="timeE" id="timeE">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <input type="button" value="Salvar evento">
    
            </form>
        </main>

        <footer></footer>

    </div>
   

   


</body>
</html>
