<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>

    <header>
        
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse
            formulário de inscrição.
        </p>
    
        <form action="" method="">
            <h2>Informações do Evento</h2>
            <label for="title">Título do evento  (mínimo 8 caracteres)</label>
            <input type="text" name="title" id="title">
        
            <label for="link">Link do evento (comece com https://)</label>
            <input type="text" name="link" id="link">
        
            <label for="whats">Whatsapp para contato </label>
            <input type="text" name="whats" id="whats">
    
            <label for="extra">Informações  extras</label>
            <textarea name="extra" id="extra"></textarea>

            <label for="cat">Categoria</label>
            <select name="cat" id="cat">

            </select>

            
            <h2>Privacidade</h2>
            <label for="email">E-mail do administrador (digite um email válido)</label>
            <input type="email" name="email" id="email">

            <label for="senha">Senha de acesso para os participantes (mínimo 8 caracteres)</label>
            <input type="password" name="extra" id="senha">

            <label for="check">Evento privado</label>
            <input type="checkbox" name="check" id="check">

            <h2>Data e hora</h2>

            
            <label for="date">Data</label>
            <input type="date" name="date" id="date">

            <input type="button" value="Salvar evento">

        </form>


    </header>

    <footer></footer>


</body>
</html>
