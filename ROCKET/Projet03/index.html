<body>

    <head></head>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse
            formulário de inscrição.
        </p>
    <main>

        <form action="" method="">
            <h1>Informações do Evento</h1>
            <label for="title">Título do evento  (mínimo 8 caracteres)</label>
            <input type="text" name="title" id="title">
        
            <label for="link">Link do evento (comece com https://)</label>
            <input type="text" name="link" id="link">
        
            
        
            <label for="whats">Whatsapp para contato </label>
            <input type="text" name="whats" id="whats">
    
            <label for="">Informações  extras</label>
            <textarea name="extra" id="extra"></textarea>
        </form>


    </main>

    <footer></footer>


</body>
