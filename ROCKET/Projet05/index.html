<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

    <title>Trabalhos de fotografia</title>
</head>
<body>

    <div class="page">
        <header>
            <p>RECENTES</p>
            <h1>Trabalhos</h1>
        </header>
    
        <main>
            <div class="card">
                <img 
                    src="https://images.unsplash.com/photo-1684006231760-3f0290bf42a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDV8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
                    alt="Casal de Araras em cima de um ramo"
                >
                <h2><span>Aves</span>Araras</h2>
            </div>
            <div class="card">
                <img 
                    src="https://images.unsplash.com/photo-1684509842402-05193d33907d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" 
                    alt="Camelo no deserto"
                >
                <h2><span>Mamíferos</span>Camelo</h2>
            </div>
            <div class="card">
                <img 
                    src="https://images.unsplash.com/photo-1670841415610-d4978fe53cbf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2fEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" 
                    alt="Gato a olhar pa cima"
                >
                <h2><span>Mamíferos</span>Gato</h2>
            </div>
            <div class="card">
                <img 
                    src="https://images.unsplash.com/photo-1685859744475-8a15fea4d2bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" 
                    alt="Tigre na selva a olha para a câmera"
                >
                <h2><span>Mamíferos</span>Tigre</h2>
            </div>      
        </main>
    </div>
</body>
</html>
