<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <main class="card">

            <h1>Cálculo do IMC</h1>
            <form>
                <div class="wrap-wrap-form">
                    <div class="wrap-form">
                        <label for="weight">Peso(Kg)</label>
                        <input type="text" id="weight" name="weight">
            
                    </div>
                    <div class="wrap-form">
                        <label for="height">Altura(cm)</label>
                        <input type="text" id="height" name="height">
                    </div>
                </div>
              
                <button type="submit" id="btn-submit">Calcular IMC 
                    <img src="image/arrow.svg" alt="seta a apontar para a direita">
                </button>
                    
            </form>
        </main>
    </div>

    <div class="modal-wrap hide">
        <div class="card">
            <h2>Seu IMC é de 23</h2>
            <button  id="btn-close">
                <img src="image/close.svg" alt="botão para fechar o modelo">
            </button>
        </div>
    </div>

    <div class="modal-alert hide">
        Digite somente números
    </div>

    

    <script src="script.js"></script>
</body>
</html>
