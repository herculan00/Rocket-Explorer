<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Inter:wght@700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="page">
        <nav>
            <a id="logo" href="#">
                <img src="images/logo.svg" alt="treine.me">
            </a>

            <ul>
                <li> <a href="#"> <strong>Home</strong> </a></li>
                <li> <a href="#"> Sobre </a></li>
                <li> <a href="#"> Treinar</a></li>
            </ul>     
        </nav>

        <main>
            <section class="text">
                <h1>Treinos <span>exclusivos</span>  para você!</h1>
                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br/> 
                    Invista no seu corpo e <strong> tenha muito mais performance</strong><br/> 
                    e qualidade de vida.
                </p>
                <button>
                    <img src="images/whatsapp.svg" alt="Ícone do whatsapp">
                    Comece já
                </button>
            </section>
            <img src="images/img.png" alt="Desenho de uma mulher a saltar a corda">
        </main>
        <footer>
            fale concosco no instagram 
            <strong>
                <a 
                    href="https://instagram.com/treineme" 
                    target="_blank">
                   <strong>@treine.me</strong> 
                </a>
            </strong>
        </footer>
        <img
            id="img"
            src="images/balls.svg" 
            alt="Bolinhas decorativas verdes no canto inferior direito da página"
        >
    </div>

</body>
</html>
