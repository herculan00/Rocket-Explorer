<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Timer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/ícone.svg" type="image/x-svg">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Activar light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>

        </button>

        <div>
            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls" class="flex">

                <button data-action="toggleRunning" class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador</span>
                </button>
                <button data-action="toggleRunning" class="ph ph-pause-circle">
                    <span class="sr-only">Pausar contador</span>
                </button>
                <button data-action="set" class="ph ph-plus-circle ">
                    <span class="sr-only">Aumentar cinco minutos o temporizador</span>
                </button>
                <button data-action="reset" class="ph ph-minus-circle ">
                    <span class="sr-only">Aumentar cinco minutos o temporizador</span>
                </button>
            <!--
                <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
                    <span class="sr-only">Iniciar música</span>
                </button>
                <button data-action="toggleMusic" class="ph ph-speaker-high">
                    <span class="sr-only">Parar música</span>
                </button>
            -->
            </section>
        </div>

        <section id="controls-2" class="flex">
            <div class="card">
                <button data-action="toggleMusic" class="ph ph-tree tertiary">
                    <span class="sr-only">Parar música</span>
                </button>
            </div>
            <div class="card">
                <button data-action="toggleMusic" class="ph ph-cloud-snow tertiary">
                    <span class="sr-only">Parar música</span>
                </button>
            </div>
            <div class="card">
                <button data-action="toggleMusic" class="ph ph-storefront tertiary">
                    <span class="sr-only">Parar música</span>
                </button>
            </div>
            <div class="card">
                <button data-action="toggleMusic" class="ph ph-flame tertiary">
                    <span class="sr-only">Parar música</span>
                </button>
            </div>
        </section>
        

    </div>
 


    <script type="module" src="src/main.js" defer></script>
</body>
</html>
